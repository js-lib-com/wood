<body xmlns:w="js-lib.com/wood">
	<ul class="top-menu" data-class="js.hood.TopMenu">
		<li class="logout"><a href="logout">@string/logout</a></li>
		<li class="login"><a href="login">@string/login</a></li>
		<li class="register"><a href="registration">@string/register</a></li>
	</ul>
	<div class="page-header">
		<img src="@image/logo" /><img src="@image/icon/logo" /><img src="@image/page" /><img src="@image/icon-logo" />
	</div>
	<section>@text/message</section>
	<ul class="page-menu" data-class="js.hood.MainMenu">
		<li><a href="@link/home">@string/home</a></li>
		<li><a href="@link/videos">@string/videos</a></li>
		<li><a href="@link/mixes">@string/mixes</a></li>
		<li><a href="@link/news">@string/news</a></li>
		<li><a href="@link/profile">@string/profile</a></li>
	</ul>
	<div w:editable="page-body" class="page-body"></div>
	<br clear="all" />
	<div class="page-footer">@string/copyright</div>
	<div class="components">
		<div w:compo="dialog/login"></div>
		<div w:compo="dialog/scenario"></div>
