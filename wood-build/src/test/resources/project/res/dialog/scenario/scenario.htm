<div w:template="res/template/dialog" xmlns:w="js-lib.com/wood">
	<h2 w:content="caption">@string/caption</h2>

	<fieldset w:content="fieldsets">
		<legend>@string/name-legend</legend>
		<label>@string/name-label</label><input type="text" data-value="name" />
	</fieldset>

	<fieldset w:content="fieldsets">
		<legend>@string/description-legend</legend>
		<label>@string/description-label</label><input type="text" data-value="description" />
	</fieldset>

	<fieldset w:content="fieldsets">
		<legend>@string/picture-legend</legend>
		<label>@string/picture-label</label><input type="file" data-value="picture" />
	</fieldset>
</div>
